<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Todo List</title>
    <link rel="icon" href="./img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #f5f5f5;
        }
        .card {
          background-color: #FFD049;
          border: none;
        }
        .btn-primary {
          background-color: #009688;
          border: none;
        }
        .btn-primary:hover {
          background-color: #00796B;
        }
        .form-control {
          background-color: #fff3e0;
          border: 1px solid #ccc;
        }
      </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
      <div class="card shadow p-4" style="width: 400px;">
          <div class="card-body">
            <img src="./img/logo.png" alt="" width="150" height="150" class="d-block mx-auto mb-4">
              <form onsubmit="event.preventDefault(); register();">
                  <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" placeholder="Digite seu username">
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                  </div>
                  <div class="d-grid gap-2">
                      <button type="submit" class="btn btn-primary">Cadastrar</button>
                  </div>
              </form>
              <div class="text-center mt-3">
                  <p>JÃ¡ tem uma conta? <a href="index.html">Login</a></p>
              </div>
          </div>
      </div>
  </div>
  
</body>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
