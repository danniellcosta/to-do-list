<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página principal - Todo List</title>
    <link rel="icon" href="./img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body style="background: #f2e7d8">
    <nav class="navbar navbar-expand-lg" style="background: #ffd049">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./img/logo.png" style="width: 50px; height: 50px" alt="Logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Tarefas
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="Todo.html">A Fazer</a></li>
                            <li><a class="dropdown-item" href="./fazendo.html">Fazendo</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="./finalizadas.html">Finalizado</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 ">
        <div class="row">
            <!-- Card 1 - Tarefas A Fazer -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card shadow mb-4">
                    <div class="card-body rounded" style="background: #8E2D2B;">
                        <h5 class="card-title">Tarefas a Fazer</h5>
                        <ul class="list-group list-group-flush " id="task-list">
                            <!-- Tarefas vão aparecer aqui -->
                            <li class="list-group-item">Carregando tarefas...</li>
                        </ul>
                        <div class="card-body">
                            <a href="Todo.html" class="gerenc-tarefas card-link card-link-outline" style="text-decoration: none;">Gerenciar tarefas</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2 - Tarefas Sendo Feitas -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card shadow mb-4">
                    <div class="card-body rounded" style="background: #ffd049;">
                        <h5 class="card-title">Tarefas Sendo Feitas</h5>
                        <ul class="list-group list-group-flush" id="task-list-ongoing">
                            <!-- Tarefas vão aparecer aqui -->
                            <li class="list-group-item">Carregando tarefas...</li>
                        </ul>
                        <div class="card-body">
                            <a href="fazendo.html" class="gerenc-tarefas card-link card-link-outline" style="text-decoration: none;">Gerenciar tarefas</a>
                        </div>
                    </div>
                    
                </div>
            </div>

            <!-- Card 3 - Tarefas Finalizadas -->
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card shadow mb-4">
                    <div class="card-body rounded" style="background: #05BC45;">
                        <h5 class="card-title">Tarefas Finalizadas</h5>
                        <ul class="list-group list-group-flush" id="task-list-done">
                            <!-- Tarefas vão aparecer aqui -->
                            <li class="list-group-item">Carregando tarefas...</li>
                        </ul>
                        <div class="card-body">
                            <a href="finalizadas.html" class="gerenc-tarefas card-link card-link-outline" style="text-decoration: none;">Gerenciar tarefas</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
  <script src="./js/main.js"></script>
  <script
    src="https://kit.fontawesome.com/ca72c7a493.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
